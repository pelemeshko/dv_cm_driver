FUNC void Setup (unsigned int region) {
  region &= 0xFFFFF000;
  SP = _RDWORD(region);                          // Setup Stack Pointer
  PC = _RDWORD(region + 4);                      // Setup Program Counter
  _WDWORD(0xE000ED08, region);                   // Setup Vector Table Offset Register
}

FUNC void OnResetExec(void) {
  Setup(0x20000000);
//  exec("g,main");
}

LOAD %L INCREMENTAL
Setup(0x20000000);
